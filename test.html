<html>
  <head>
    <title>City Model</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>City Simulation <small>Now with more agents!</small></h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div style="text-align: center;">
            <div class="btn-group">
              <a href="#" id="play-pause" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></a>
              <a href="#" id="step" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></a>
              <a href="#" id="reload" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span></a>
            </div>
          </div>
          <div id="layers"></div>
        </div>
        <div class="col-md-6 panel">
          <ul id="myTab" class="nav nav-tabs">
            <li><a href="#controles" data-toggle="tab">Controles</a></li>
            <li><a href="#B" data-toggle="tab">B</a></li>
            <li><a href="#C" data-toggle="tab">C</a></li>
          </ul>
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade" id="controles">

              <div class="row">
                <div class="col-lg-6">
                  <div class="input-group">
                    <input type="text" class="j-iterate-over form-control">
                    <span class="input-group-btn">
                      <button class="j-iterate-over btn btn-default" type="button">Iterar durante</button>
                    </span>
                  </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                  <div class="input-group">
                    <input type="text" class="j-iterate-until form-control">
                    <span class="input-group-btn">
                      <button class="j-iterate-until btn btn-default" type="button">Iterar hasta</button>
                    </span>
                  </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
              </div>

            <div class="tab-pane fade" id="B">
              <p>B</p>
            </div>
            <div class="tab-pane fade" id="C">
              <p>C</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery-2.1.0.js"></script>
    <script src="vendor/jquery.hotkeys.js"></script>
    <script src="vendor/bootstrap.min.js"></script>

    <script src="vendor/pathfinding-browser.js"></script>
    <script src="vendor/seedrandom.js"></script>
    <script src="vendor/gpw.js"></script>

    <script src="lib/agentscript.js"></script>
    <script src="lib/city/AStar.js"></script>
    <script src="lib/city/MessageBoard.js"></script>

    <script src="lib/city/Road.js"></script>
    <script src="lib/city/House.js"></script>

    <script src="lib/city/RoadMaker.js"></script>
    <script src="lib/city/HouseMaker.js"></script>
    <script src="lib/city/Inspector.js"></script>
    <script src="lib/city/Planner.js"></script>

    <script src="lib/city/CityModel.js"></script>

    <script src="lib/app.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('#myTab a').click(function (e) {
          e.preventDefault();
          $(this).tab('show');
        });

        $('#myTab a:first').tab('show')

        $('#layers').CitySimulation();
        $('#layers').CitySimulation('run');
        model = $('#layers').CitySimulation('get_model');
      });
    </script>
  </body>
</html>
