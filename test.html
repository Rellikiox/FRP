<html>
  <head>
    <title>City Model</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>City Simulation <small>Now with more agents!</small></h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row" style="margin-bottom: 10px;">
            <div class="col-md-4"  style="text-align: right;">
              <a href="#" id="play-pause" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-pause"></span>
                <span class="btn-text">Pause</span>
              </a>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <input type="text" class="step form-control" value="250">
                <span class="input-group-btn">
                  <a href="#" id="step" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-step-forward"></span>
                    <span class="btn-text">Step</span>
                  </a>
                </span>
              </div>
            </div>
            <div class="col-md-4">
              <a href="#" id="reload" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-refresh"></span>
                <span class="btn-text">Restart</span>
              </a>
            </div>
          </div>

          <div id="layers"></div>
        </div>
        <div class="col-md-6 panel">

          <ul class="nav nav-tabs">
            <li class="active"><a href="#simulation" data-toggle="tab">Simulation</a></li>
            <li><a href="#inspectors" data-toggle="tab">Inspectors</a></li>
            <li><a href="#planners" data-toggle="tab">Planners</a></li>
            <li><a href="#buildings" data-toggle="tab">Buildings</a></li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">

            <div class="tab-pane active" id="simulation">

              <h3>General</h3>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label for="inspection-area">Seed</label>
                    <input type="text" class="form-control" id="seed" value="">
                  </div>
                </div>
                <div class="col-lg-8">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="save-button">Save</button>
                      </span>
                      <input type="text" class="form-control" id="save-input">
                    </div><!-- /input-group -->
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" id="load-input">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="load-button">Load</button>
                      </span>
                    </div><!-- /input-group -->
                  </div>
                </div>
              </div>

              <h3>Debug</h3>
              <div class="row">
                <div class="col-lg-3">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="j-update-debug-info" id="show-state"> Show states
                    </label>
                  </div>
                </div><!-- /.col-lg-3 -->
                <div class="col-lg-3">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="j-update-debug-info" id="show-id"> Show IDs
                    </label>
                  </div>
                </div><!-- /.col-lg-3 -->
                <div class="col-lg-3">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" class="j-update-debug-info" id="show-logs"> Show logs
                    </label>
                  </div>
                </div><!-- /.col-lg-3 -->
              </div>

            </div>

            <div class="tab-pane panel-group" id="inspectors">

              <h3>NodeInspector</h3>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="inspection-area">Inspection area</label>
                    <input type="text" class="form-control" id="inspection-area" value="20">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="distance-factor">Max. distance factor</label>
                    <input type="text" class="form-control" id="distance-factor" value="3">
                  </div>
                </div><!-- /.col-lg-6 -->
              </div>

              <h3>GridRoadInspector</h3>
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="initial-radius">Initial radius</label>
                    <input type="text" class="form-control" id="initial-radius" value="6">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="radius-increment">Radius increment</label>
                    <input type="text" class="form-control" id="radius-increment" value="4">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="min-incr">Minimum Increment</label>
                    <input type="text" class="form-control" id="min-incr" value="3">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="max-incr">Maximum Increment</label>
                    <input type="text" class="form-control" id="max-incr" value="6">
                  </div>
                </div><!-- /.col-lg-6 -->
              </div>

              <h3>RadialRoadInspector</h3>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="horizontal-grid">Horizontal grid size</label>
                    <input type="text" class="form-control" id="horizontal-grid" value="8">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="vertical-grid">Vertical grid size</label>
                    <input type="text" class="form-control" id="vertical-grid" value="8">
                  </div>
                </div><!-- /.col-lg-6 -->
              </div>

              <h3>PlotInspector</h3>
              ...

              <h3>NeedsInspector</h3>
              ...

            </div>

            <div class="tab-pane" id="planners">

              <h3>GrowthPlanner</h3>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="base-growth">Base growth</label>
                    <input type="text" class="form-control" id="base-growth" value="0.03">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="growth-pc">Increase per year (1825 ticks)</label>
                    <input type="text" class="form-control" id="growth-pc" value="0.1">
                  </div>
                </div><!-- /.col-lg-6 -->
              </div>

            </div>

            <div class="tab-pane" id="buildings">

              <h3>Roads</h3>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="road-distance">Distance between roads</label>
                    <input type="text" class="form-control" id="road-distance" value="3">
                  </div>
                </div>
              </div>

              <h3>Houses</h3>
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="max-citizens">Max. citizens</label>
                    <input type="text" class="form-control" id="max-citizens" value="10">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="min-houses">Min. houses %</label>
                    <input type="text" class="form-control" id="min-houses" value="0.5">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="exp-threshold">Exp. threshold</label>
                    <input type="text" class="form-control" id="exp-threshold" value="0.5">
                  </div>
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-3">
                  <div class="form-group">
                    <label for="exp-factor">Exp. Factor</label>
                    <input type="text" class="form-control" id="exp-factor" value="1.25">
                  </div>
                </div><!-- /.col-lg-6 -->
              </div>

              <h3>Buildings</h3>
                <h4>Hospital</h4>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="hospital-capacity">Capacity</label>
                      <input type="text" class="form-control" id="hospital-capacity" value="400">
                    </div>
                  </div><!-- /.col-lg-6 -->
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="hospital-radius">Radius</label>
                      <input type="text" class="form-control" id="hospital-radius" value="20">
                    </div>
                  </div>
                </div>

                <h4>School</h4>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="school-capacity">Capacity</label>
                      <input type="text" class="form-control" id="school-capacity" value="100">
                    </div>
                  </div><!-- /.col-lg-6 -->
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="school-radius">Radius</label>
                      <input type="text" class="form-control" id="school-radius" value="10">
                    </div>
                  </div>
                </div>

                <h4>Store</h4>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="store-capacity">Capacity</label>
                      <input type="text" class="form-control" id="store-capacity" value="50">
                    </div>
                  </div><!-- /.col-lg-6 -->
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label for="store-radius">Radius</label>
                      <input type="text" class="form-control" id="store-radius" value="5">
                    </div>
                  </div>
                </div>



          </div>

        </div>
      </div>
    </div>

    <script src="vendor/jquery-2.1.0.js"></script>
    <script src="vendor/jquery.hotkeys.js"></script>
    <script src="vendor/bootstrap.min.js"></script>

    <script src="vendor/pathfinding-browser.js"></script>
    <script src="vendor/seedrandom.js"></script>
    <script src="vendor/gpw.js"></script>
    <script src="lib/agentscript/agentscript.js"></script>

    <script src="lib/city/Colors.js"></script>
    <script src="lib/city/KMeans.js"></script>
    <script src="lib/city/AStar.js"></script>

    <script src="lib/city/CityModel.js"></script>
    <script src="lib/city/MessageBoard.js"></script>
    <script src="lib/city/Common.js"></script>

    <script src="lib/city/Road.js"></script>
    <script src="lib/city/Plot.js"></script>
    <script src="lib/city/Builders.js"></script>
    <script src="lib/city/Inspectors.js"></script>
    <script src="lib/city/Planners.js"></script>

    <script src="lib/app.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        city = new App('layers');
        city.run();
      });
    </script>
  </body>
</html>
